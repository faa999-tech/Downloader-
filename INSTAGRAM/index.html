<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Instagram Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* CARD */
    .card {
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
      padding: 30px 25px 20px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .card h1 {
      color: #ff2e2e;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    .card input[type="url"] {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: #1c1c1c;
      color: #fff;
      font-size: 15px;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255, 0, 0, 0.3);
      margin-bottom: 14px;
    }

    .card input::placeholder {
      color: #777;
    }

    .card button {
      width: 100%;
      background: #ff2e2e;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    .card button:hover {
      background: #ff4747;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
      transform: scale(1.03);
    }

    /* Loader */
    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      height: 60px;
      margin-top: 10px;
    }
    .loading span {
      width: 10px;
      height: 10px;
      margin: 0 4px;
      border-radius: 50%;
      background: #ff2e2e;
      animation: dot 1.2s infinite ease-in-out both;
    }
    .loading span:nth-child(1) {animation-delay: -0.32s;}
    .loading span:nth-child(2) {animation-delay: -0.16s;}
    @keyframes dot {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Footer di dalam card */
    .footer {
      margin-top: 25px;
      color: #888;
      font-size: 13px;
      text-align: center;
    }

    .footer span {
      color: #ff2e2e;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Download Instagram</h1>
    <input id="url" type="url" placeholder="https://www.instagram.com/p/xxxxx" required>
    <button id="btn" onclick="dl()">Download</button>
    <div class="loading" id="loading"><span></span><span></span><span></span></div>
    <div id="result"></div>

    <!-- Footer sekarang di dalam card -->
    <div class="footer">Â© 2025 Faa Programmer</div>
  </div>

  <script>
    async function dl() {
      const url = document.getElementById('url').value.trim();
      if (!url) return alert('Masukkan link Instagram!');

      const btn = document.getElementById('btn');
      const load = document.getElementById('loading');
      const resEl = document.getElementById('result');

      btn.disabled = true;
      load.style.display = 'flex';
      resEl.innerHTML = '';

      try {
        const api = `https://api.nvidiabotz.xyz/download/instagram?url=${encodeURIComponent(url)}`;
        const res = await fetch(api);
        const json = await res.json();

        if (!json.status || !json.result?.length) throw new Error('Tidak ada media ditemukan');

        json.result.forEach((item, idx) => {
          const wrap = document.createElement('div');
          wrap.style.marginTop = '20px';
          wrap.innerHTML = `
            <div style="background:#1a1a1a;padding:14px;border-radius:10px;box-shadow:0 0 15px rgba(255,0,0,.4);text-align:center;">
              <img src="${item.thumbnail}" style="width:100%;border-radius:10px;margin-bottom:10px;">
              <a href="${item.url_download}" download
                style="display:inline-block;background:#ff2e2e;color:#fff;font-weight:600;padding:10px 16px;border-radius:8px;text-decoration:none;box-shadow:0 0 15px rgba(255,0,0,.5);">
                Download #${idx + 1}
              </a>
            </div>
          `;
          resEl.appendChild(wrap);
        });
      } catch (e) {
        alert(e.message || 'Server error');
      } finally {
        btn.disabled = false;
        load.style.display = 'none';
      }
    }
  </script>
</body>
</html>
